<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Div</title>
    <style>
        .expandable-div {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            transition: all 0.5s ease;
            transform: scale(1);
            cursor: pointer;
        }

        .expandable-div:hover {
            width: 200px;
            height: 100px;
            transform: scale(1.1);
        }

        .expandable-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .expandable-div:hover .expandable-content {
            opacity: 1;
        }

        .expandable-content p {
            margin: 0;
            padding: 0;
        }

        .expandable-content .name {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="expandable-div">
        <div class="expandable-content">
            <p class="name">John Doe</p>
            <p class="email">johndoe@example.com</p>
        </div>
    </div>

</body>

</html>
